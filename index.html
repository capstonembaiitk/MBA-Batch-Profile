<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>MBA Batch Profile</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://cdn.sheetjs.com/xlsx-0.20.0/package/dist/xlsx.full.min.js"></script>
</head>
<body>
<header class="header">
  <img src="./icons/header-bg.jpg" alt="Header Banner" class="header-img">
</header>
<h2 id="page">Student Profile 2024-26</h2>

  <!-- Filters -->
  <div class="filters">
    <select id="cgpaFilter">
      <option value="">CGPA</option>
      <option value="7.0">> 7.0</option>
      <option value="7.5">> 7.5</option>
      <option value="8.0">> 8.0</option>
      <option value="9.0">> 9.0</option>
    </select>

    <select id="gradYearFilter"><option value="">Graduation Year</option></select>
    <select id="gradFilter"><option value="">Graduation</option></select>
<select id="gradStreamFilter">
  <option value="">Graduation Stream</option>
</select>
    <select id="interestFilter"><option value="">Areas Interested</option></select>

    <select id="marks10Filter">
      <option value="">10th Percentage</option>
      <option value="50">>= 50</option>
      <option value="60">>= 60</option>
      <option value="70">>= 70</option>
      <option value="80">>= 80</option>
      <option value="90">>= 90</option>
    </select>

    <select id="marks12Filter">
      <option value="">12th percentage</option>
      <option value="50">>= 50</option>
      <option value="60">>= 60</option>
      <option value="70">>= 70</option>
      <option value="80">>= 80</option>
      <option value="90">>= 90</option>
    </select>

    <select id="ugFilter">
      <option value="">UG Percentage</option>
      <option value="50">>= 50</option>
      <option value="60">>= 60</option>
      <option value="70">>= 70</option>
      <option value="80">>= 80</option>
      <option value="90">>= 90</option>
    </select>

    <select id="workExFilter">
      <option value="">Work Ex (Months)</option>
      <option value="0">0</option>
      <option value="12">&lt;12 Months</option>
      <option value="> 12">>12 Months</option>
      <option value="> 24">>24 Months</option>
      <option value="> 36">36+ Months</option>
    </select>
  </div>
<div class="download-container">
<button class="download-button" onclick="downloadSelectedData()">Download Excel</button>
<button class="clearFiltersButton" onclick="clearAllFilters()">Clear Filters</button>
</div>
  
<div id="selectionControls" style="margin: 20px 0;">
  <label>
    <input type="checkbox" id="selectAllCheckbox" />
    Select All
  </label>
  <span id="selectedCount">0 selected</span>
</div>

  <!-- Grid -->
  <div class="grid" id="studentGrid"></div>

  <!-- Modal -->
  <div class="modal" id="studentModal">
    <div class="modal-content">
      <span class="close-button" onclick="closeModal()">&times;</span>
      <img id="modalImage" alt="Student Image" />
      <h2 id="modalName"></h2>
      <p id="modalDetails"></p>
      <a id="resumeLink" href="#" target="_blank">View Resume</a>
    </div>
  </div>
  <footer style="text-align: center; padding: 10px; background-color: #3b3a3a; font-size: 14px; color: white; border-top: 1px solid #ddd;">
  Â© Ayush Gupta. All rights reserved.
</footer>

<script src="xlsx.full.min.js"></script>
<script src="script.js"></script>
<script src="https://cdn.sheetjs.com/xlsx-latest/package/dist/xlsx.full.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

</body>
</html>
